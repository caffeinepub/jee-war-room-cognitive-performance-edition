<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="JEE War Room - Cognitive Performance Edition for JEE Advanced 2026 preparation" />
    <title>JEE War Room</title>
  </head>
  <body>
    <div id="root">
      <!-- Loading spinner displayed immediately on page load -->
      <div style="
        min-height: 100vh;
        background-color: #0f0f0f;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
      ">
        <div style="text-align: center;">
          <div style="
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
          "></div>
          <p style="color: #9ca3af; font-size: 18px; font-family: system-ui, -apple-system, sans-serif;">
            Loading JEE WAR ROOM...
          </p>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Failsafe: Keep spinner visible if React fails to mount after 10 seconds -->
    <script>
      setTimeout(function() {
        var spinner = document.querySelector('#root > div[style*="loading"]');
        if (spinner && spinner.parentElement) {
          console.error('[index.html] React failed to mount after 10 seconds');
          spinner.innerHTML = '<div style="text-align: center; color: white;"><h2 style="color: #ef4444; margin-bottom: 16px;">Loading Failed</h2><p style="color: #9ca3af; margin-bottom: 24px;">The application is taking too long to load. Please check your connection and try again.</p><button onclick="window.location.reload()" style="background: #3b82f6; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px;">Reload Page</button></div>';
        }
      }, 10000);
    </script>
  </body>
</html>
